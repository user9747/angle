<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle</title>
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title" data-title>
      Press Any Key To Start
      <small data-subtitle class="subtitle hide"></small>
    </h1>
    <div data-triangle class="triangle">
      <div class="triangle-body"></div>
    </div>
    <audio id="bgm" loop>
      <source src="./assets/audio/bgm.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="click">
      <source src="./assets/audio/click.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
